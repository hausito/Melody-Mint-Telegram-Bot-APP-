<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Transition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .score-container {
            text-align: center;
            position: relative;
        }

        .score-container h2 {
            font-size: 24px;
            color: #FF007F;
            text-shadow: 0 0 10px #FF007F, 0 0 20px #FF007F, 0 0 30px #FF007F;
        }

        .score-value {
            font-size: 96px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF, 0 0 40px #00FFFF;
            display: inline-block;
            border: 5px solid #FFCC00;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px #FFCC00, 0 0 30px #FFCC00, 0 0 45px #FFCC00;
        }

        .main-menu-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 24px;
            color: #000;
            background-color: #FFCC00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .main-menu-button:hover {
            background-color: #FFAA00;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <h2>Your Score:</h2>
        <div class="score-value" id="scoreValue">0</div>
        <a href="index.html" class="main-menu-button">Main Menu</a>
    </div>

    <script>
        // Retrieve score from query parameters and display
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        document.getElementById('scoreValue').textContent = score;
    </script>
</body>
</html>
