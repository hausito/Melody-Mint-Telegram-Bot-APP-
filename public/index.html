<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Mint</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="header">
            <div id="userInfo" class="absolute top-2 left-1/2 transform -translate-x-1/2 text-white p-2 bg-black bg-opacity-50 rounded-md">Username</div>
            <div id="pointsContainer">
                <img src="points.png" alt="Points" class="icon">
                <span id="points">Loading...</span>
            </div>
            <div id="inviteButton" onclick="showReferralLink()" class="absolute top-2 right-2 p-2">
                <img src="icons/add-user-2-128.png" alt="Invite Friends" class="w-8 h-8" onclick="showReferralLink()"> 
            </div>
        </div>
        <div id="claimPopup" class="popup">
            <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Claim Your Tickets</h2>
            <p>Click the button below to claim your daily tickets.</p>
            <button onclick="claimTickets()">Claim Tickets</button>
            </div>
        </div>

        <div id="startScreen">
            <div id="newLayout">
                <div id="ticketsContainer">
                    <img src="tickets.png" alt="Tickets" class="icon">
                    <span id="ticketsInfo">Loading...</span>
                </div>
                <button id="playButton">Play</button>
                <button id="tasksButton" class="comingSoon">Tasks</button>
                <button id="upgradeButton" class="comingSoon">Upgrade</button>

            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalContent"></p>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <p id="friendsInvited"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <div id="footer">
        <button class="footer-button" onclick="window.location.href='index.html'">
            <img src="home.png" alt="Home">
        </button>
        <button class="footer-button" onclick="window.location.href='tasks.html'">
            <img src="tasks.png" alt="Tasks">
        </button>
        <button class="footer-button" onclick="window.location.href='airdrop.html'">
            <img src="airdrop.png" alt="Airdrop">
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
