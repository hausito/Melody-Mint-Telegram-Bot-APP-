<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Melody Mint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body class="loading">
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="header">
            <div id="topHalf">
                <img src="background.jpeg" alt="Background Image" class="background-image">  
                <div class="absolute top-2 left-2 flex items-center space-x-2">
                    <img src="icons/ticket-128.png" alt="Tickets" class="icons">
                    <span id="ticketsInfo" class="text-custom text-xl font-bold text-white">5</span>
                </div>
                <div id="userInfo" class="text-custom text-xl font-bold text-white">@username</div>
                <div id="inviteButton" onclick="showReferralLink()" class="absolute top-2 right-2 p-2 cursor-pointer">
                    <img src="icons/add-user-2-128.png" alt="Invite Friends" class="icons"> 
                </div>
                <div class="coin-container mb-3">
                    <span id="points" class="text-2xl text-white font-bold text-center">6000</span>
                </div>
            </div>
            <div class="progress-bar"></div>
            <div class="controls">
                <img src="icons/media-step-backward-128.png" alt="Backward">
                <img src="icons/play-3-128.png" alt="Play" class="play">
                <img src="icons/media-step-forward-128.png" alt="Forward">
            </div>
            <div id="claimPopup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h2>Claim Your Tickets</h2>
                    <p>Click the button below to claim your daily tickets.</p>
                    <button onclick="claimTickets()">Claim Tickets</button>
                </div>
            </div>
        </div>
        <div id="startScreen">
            <div id="newLayout" class="bg-white rounded-lg p-4 shadow-lg">
                <div class="buttons-container mb-8">
                    <button id="playButton" class="button-custom custom_purple text-white text-xl py-3 rounded-lg shadow-inner-custom-button">
                        Earn Coins
                    </button>
                    <button id="tasksButton" class="button-custom custom_blue text-white text-xl py-3 rounded-lg shadow-inner-custom-button">
                        Tasks
                    </button>
                    <button id="upgradeButton" class="button-custom custom_purple text-white text-xl py-3 rounded-lg shadow-inner-custom-button">
                        Upgrade
                    </button>
                </div>
            </div>
        </div>
    </div>
<div id="myModal" class="modal"> 
    <div class="modal-content">
        <span class="close" id="closeModalButton" onclick="closeModal()">&times;</span>
        <p id="modalContent">Referral Link: <span id="referralLink"></span></p>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="friendsInvited">Friends Invited: <span id="friendsCount"></span></p>
        <button id="closeButton" onclick="closeModal()">Close</button>
    </div>
</div>


 
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <div id="footer">
        <button class="footer-button custom_purple" onclick="window.location.href='index.html'">
            <img src="icons/home-5-128.png" alt="Home">
        </button>
        <button class="footer-button custom_blue" onclick="window.location.href='leaderboard.html'">
            <img src="icons/trophy-2-128.png" alt="Tasks">
        </button>
        <button class="footer-button custom_purple" onclick="window.location.href='airdrop.html'">
            <img src="icons/package-2-128.png" alt="Airdrop">
        </button>
    </div>
</body>
</html>
