<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Mint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="header">
            <div class="absolute top-2 left-2 flex items-center space-x-2">
                <img src="icons/ticket-128.png" alt="Tickets" class="w-8 h-8"> <!-- Small size -->
                <span id="ticketsInfo" class="text-custom text-xl font-bold">5</span> <!-- Number 5 with custom color -->
            </div>
            <div id="userInfo">Username</div>
            <div id="inviteButton" onclick="showReferralLink()" class="absolute top-2 right-2 p-2 cursor-pointer">
                <img src="icons/add-user-2-128.png" alt="Invite Friends" class="w-8 h-8"> 
            </div>
        </div>
        <div id="claimPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Claim Your Tickets</h2>
                <p>Click the button below to claim your daily tickets.</p>
                <button onclick="claimTickets()">Claim Tickets</button>
            </div>
        </div>

        <div id="startScreen">
            <div id="newLayout" class="bg-white rounded-lg p-4 shadow-lg">
                <div class="coin-container">
                    <span id="points" class="text-xl"></span>
                </div>
                <button id="playButton" class="bg-gradient-to-r from-orange-400 to-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gradient-to-r hover:from-red-500 hover:to-orange-400">Play</button>
                <button id="tasksButton" class="comingSoon">Tasks</button>
                <button id="upgradeButton" class="comingSoon">Upgrade</button>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalContent"></p>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <p id="friendsInvited"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <!-- Icons footer -->
    <div id="footer">
        <button class="footer-button" onclick="window.location.href='index.html'">
            <img src="home.png" alt="Home">
        </button>
        <button class="footer-button" onclick="window.location.href='tasks.html'">
            <img src="tasks.png" alt="Tasks">
        </button>
        <button class="footer-button" onclick="window.location.href='airdrop.html'">
            <img src="airdrop.png" alt="Airdrop">
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
