<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Mint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="360" height="640"></canvas>

        <div id="header">
            <div id="topHalf">
                <img src="background.jpeg" alt="Background Image" class="background-image">  
                <div class="absolute top-2 left-2 flex items-center space-x-2">
                    <img src="icons/ticket-128.png" alt="Tickets" class="w-8 h-8"> <!-- Small size -->
                    <span id="ticketsInfo" class="text-custom text-xl font-bold text-white">5</span> <!-- Number 5 with custom color -->
                </div>
                <div id="userInfo" class="text-custom text-xl font-bold text-white">@username</div>
                <div id="inviteButton" onclick="showReferralLink()" class="absolute top-2 right-2 p-2 cursor-pointer">
                    <img src="icons/add-user-2-128.png" alt="Invite Friends" class="w-8 h-8"> 
                </div>

                <div class="coin-container mb-4">
                    <span id="points" class="text-xl text-center">6000</span>
                </div>
            </div>
        </div>

        <div id="startScreen">  
            <div id="newLayout" class="bg-white rounded-lg p-4 shadow-lg">

                <div class="buttons-container px-6 mb-8">
                    <!-- Button Earn Coins -->
                    <button id="playButton" class="button-custom bg-purple-500 text-white text-lg py-3 rounded-lg shadow-inner-custom-button hover:bg-purple-700 transition">
                        Earn Coins
                    </button>

                    <!-- Button Tasks -->
                    <button id="tasksButton" class="button-custom bg-blue-500 text-white text-lg py-3 rounded-lg shadow-inner-custom-button hover:bg-blue-700 transition">
                        Tasks
                    </button>

                    <!-- Button Upgrade -->
                    <button id="upgradeButton" class="button-custom bg-purple-500 text-white text-lg py-3 rounded-lg shadow-inner-custom-button hover:bg-purple-700 transition">
                        Upgrade
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalContent">Referral Link: <span id="referralLink"></span></p>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <p id="friendsInvited">Friends Invited: <span id="friendsCount"></span></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>

    <!-- Footer -->
    <div id="footer">
        <button class="footer-button" onclick="showGame()">
            <img src="home.png" alt="Home">
        </button>
        <button class="footer-button" onclick="window.location.href='tasks.html'">
            <img src="tasks.png" alt="Tasks">
        </button>
        <button class="footer-button" onclick="window.location.href='airdrop.html'">
            <img src="airdrop.png" alt="Airdrop">
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
